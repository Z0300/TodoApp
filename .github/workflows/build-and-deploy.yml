name: Todo Service CI

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: td-service
  AZURE_WEBAPP_PACKAGE_PATH: "/.TodoApp.Api/publish"
  DOTNET_VERSION: "10.x"
  SOLUTION_PATH: "TodoApp.Api.sln"
  API_PROJECT_PATH: "TodoApp.Api"
  PUBLISH_DIR: "./publish"

  jobs:
    build-and-test:
      name: Build and Test
      runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: Restore
        runs: dotnet-restore ${{env.SOLUTION_PATH}}

      - name: Build
        runs: dotnet-restore ${{env.SOLUTION_PATH}} --configuration Release --no-restore

      - name: Test
        runs: dotnet-restore ${{env.SOLUTION_PATH}} --configuration Release --no-restore --no-build --verbosity normal

      - name: Publish
        runs: dotnet-restore ${{env.API_PROJECT_PATH}} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR }}

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    deploy:
      name: Deploy to Azure
      runs-on: ubuntu-latest
      needs: [build-and-test]

      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: webapp
            path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

        - name: Deploy
          uses: actions/webapps-deploy@v2
          with:
            app-name: ${{ env.AZURE_WEBAPP_NAME }}
            publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
            package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
